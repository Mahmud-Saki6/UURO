<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <h2>My First Page</h2>

        <p id="text"></p>

        <!-- for finding elements by  -->
        <h2>Find Elements by Class Name</h2>
        <p class="myClass">Paragraph 1</p>
        <p class="myClass">Paragraph 2</p>
        <h5 class="myClass">Paragraph 2</p>
            <button onclick="changeTextByClass()">Change Text</button>

            <!-- get element by id and inner html -->
            <script>
                document.getElementById("text").innerHTML = "Hello world!";
            </script>

            <h2>Click the Button to Change Text</h2>

            <p id="demo">Original Text</p>
            <button onclick="changeText()">Click Me</button>

            <!-- to input data and display on the screen start -->

            <h1 id="outputtext"></h1>
            <div id="box">
                <form onsubmit="f()">
                    <input type="text" id="input" placeholder="Enter text" autocapitalize="off" />
                    <input type="submit" id="submitbutton">
                </form>
            </div>

            <!-- to input data and display on the screen end -->
            <script>
                function changeText() {
                    document.getElementById("demo").innerText = "Hello, JavaScript!";
                    document.getElementById("demo").classList = "bolderText";
                    document.getElementById("demo").classList = "changeColor";
                }

                //this will find the elements by the given class name

                function changeTextByClass() {
                    let elements = document.getElementsByClassName("myClass");
                    console.log(elements);
                    //so the contents inside the elements are class are stroted as an array using the variable elements
                    for (let i = 0; i < elements.length; i++) {
                        elements[i].innerHTML = "Changed!";
                    }
                }
            </script>

            <script type="text/javascript">
                function f() {
                    var t = document.getElementById("input").value;
                    document.getElementById("outputtext").innerHTML = t;
                }
                </script>
                <!-- this.javascript to a button or text or anything -->
                <p onclick="this.innerHTML = 'changed text'"> original text </p>

                <h2 onclick="changeText(this)"> another original text></h2>
                <!-- the onclick = fucntion is defined inside the first heading bracket -->
                <script>
                    function changeText(here){
                        here.innerHTML = "another text is changed";
                    }
                </script>

    </body>

</html>
